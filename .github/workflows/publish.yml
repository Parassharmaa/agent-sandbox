name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write

jobs:
  build-wasm:
    name: Build WASM Toolbox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - uses: Swatinem/rust-cache@v2

      - name: Build toolbox
        run: cargo build --target wasm32-wasip1 --release --manifest-path wasm/toolbox/Cargo.toml

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v6
        with:
          name: toolbox-wasm
          path: wasm/toolbox/target/wasm32-wasip1/release/toolbox.wasm
          if-no-files-found: error

  build:
    needs: build-wasm
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: npm run build -- --target aarch64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    defaults:
      run:
        working-directory: crates/agent-sandbox-js
    steps:
      - uses: actions/checkout@v6

      - name: Download WASM artifact
        uses: actions/download-artifact@v7
        with:
          name: toolbox-wasm
          path: wasm/toolbox/target/wasm32-wasip1/release/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Setup cross-compilation
        if: matrix.settings.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build
        run: ${{ matrix.settings.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/agent-sandbox-js/*.node
          if-no-files-found: error

      - name: Upload JS bindings
        if: matrix.settings.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v6
        with:
          name: js-bindings
          path: |
            crates/agent-sandbox-js/index.js
            crates/agent-sandbox-js/index.d.ts

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: crates/agent-sandbox-js
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: crates/agent-sandbox-js/artifacts

      - name: Download JS bindings
        uses: actions/download-artifact@v7
        with:
          name: js-bindings
          path: crates/agent-sandbox-js

      - name: Move artifacts
        run: npm run artifacts

      - name: List packages
        run: ls -R npm/

      - name: Publish platform packages
        run: |
          for dir in npm/*/; do
            if [ -f "$dir/package.json" ]; then
              echo "Publishing $dir..."
              cd "$dir"
              npm publish --access public || true
              cd -
            fi
          done

      - name: Publish main package
        run: npm publish --access public

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Download WASM artifact
        uses: actions/download-artifact@v7
        with:
          name: toolbox-wasm
          path: wasm/toolbox/target/wasm32-wasip1/release/

      - name: Publish agent-sandbox
        run: cargo publish -p agent-sandbox
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
